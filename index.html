<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 jumbie">Weather Dashboard</h1>
        <p class="lead jumbie">Search for a 5-day weather forecast, accompanied by UV index by typing your desired city. All searched cities are saved to your history list.</p>
    </div>
    <div class = "container">
        <div class = "container float-left col-3">
            <div class = "card searchie">
                <input id="form-input" type="search" class="form-control" placeholder="Enter a city">
            
                <button id="search-button" type="button" class="button">Search</button>   
                <div class = "card listie">
                    City List   
                </div>
            
            </div>
        </div>
       
        <div class = "container float-right col-9">
            <div class = "card weatherDis">
                <div class="card-body">
                    
                    <h1 class="card-title city-name"></h1>
                    <a href="" class="inconie" alt="Weather Icon"></a>
                    <h3 class="temp"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="windspeed"></h3>
                    <h4 class="uv"></h4>
                  </div>



            </div>
            <div class = "card dayO">
                <h3 class="card-title city-nameO"></h3>
                    <h5 class="tempO9"></h5>
                    <h5 class="tempO6"></h5>
                    <h5 class="humidityO"></h5>
                    <h5 class="windspeedO"></h5>
               
            </div>
            <div class = "card dayT">
                <h3 class="card-title city-nameT"></h3>
                    <h5 class="tempT9"></h5>
                    <h5 class="tempT6"></h5>
                    <h5 class="humidityT"></h5>
                    <h5 class="windspeedT"></h5> 
            </div>
            <div class = "card dayH">
                <h3 class="card-title city-nameH"></h3>
                    <h5 class="tempH9"></h5>
                    <h5 class="tempH6"></h5>
                    <h5 class="humidityH"></h5>
                    <h5 class="windspeedH"></h5> 
            </div>
            <div class = "card dayF">
                <h3 class="card-title city-nameF"></h3>
                    <h5 class="tempF9"></h5>
                    <h5 class="tempF6"></h5>
                    <h5 class="humidityF"></h5>
                    <h5 class="windspeedF"></h5> 
            </div>
            <div class = "card dayI">
                <h3 class="card-title city-nameI"></h3>
                <h5 class="tempI9"></h5>
                <h5 class="tempI6"></h5>
                <h5 class="humidityI"></h5>
                <h5 class="windspeedI"></h5> 
            </div>
        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
