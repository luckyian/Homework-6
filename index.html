<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 jumbie">Weather Dashboard</h1>
        <p class="lead jumbie">Search for a 5-day weather forecast, accompanied by UV index by typing your desired city.
            All searched cities are saved to your history list.</p>
    </div>
    <div class="container">
        <div class="container float-left col-3">
            <div class="card searchie">
                <input id="form-input" type="search" class="form-control" placeholder="Enter a city">

                <button id="search-button" type="button" class="button">Search</button>
                <div class="card listie">
                    City List
                </div>

            </div>
        </div>

        <div class="container float-right col-9">
            <div class="card weatherDis">
                <h1 class="card-title city-name"></h1>
                <div class="card-body">

                   
                    <h2 class="date"></h2>
                    <img class="icon">

                    

                    <h3 class="temp"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="windspeed"></h3>
                    <h4 class="uv"></h4>
                </div>



            </div>
            <div class="card dayO">

                <h3 class="card-title city-nameO"></h3>
                <div class="card-body">

                    <h5 class="dateO"></h5>
                    <img class="icon1 img-thumbnail">
                    <h6 class="tempO9"></h6>
                    <h6 class="tempO6"></h6>
                    <h6 class="humidityO"></h6>
                    <h6 class="windspeedO"></h6>
                </div>

            </div>
            <div class="card dayT">

                <h3 class="card-title city-nameT"></h3>
                <div class="card-body">

                    <h5 class="dateT"></h5>
                    <img class="icon2 img-thumbnail">
                    <h6 class="tempT9"></h6>
                    <h6 class="tempT6"></h6>
                    <h6 class="humidityT"></h6>
                    <h6 class="windspeedT"></h6>
                </div>

            </div>
            <div class="card dayH">

                <h3 class="card-title city-nameH"></h3>
                <div class="card-body">

                    <h5 class="dateH"></h5>
                    <img class="icon3 img-thumbnail">
                    <h6 class="tempH9"></h6>
                    <h6 class="tempH6"></h6>
                    <h6 class="humidityH"></h6>
                    <h6 class="windspeedH"></h6>
                </div>

            </div>
            <div class="card dayF">

                <h3 class="card-title city-nameF"></h3>
                <div class="card-body">

                    <h5 class="dateF"></h5>
                    <img class="icon4 img-thumbnail">
                    <h6 class="tempH9"></h6>
                    <h6 class="tempH6"></h6>
                    <h6 class="humidityH"></h6>
                    <h6 class="windspeedH"></h6>
                </div>

            </div>
            <div class="card dayI">

                <h3 class="card-title city-nameI"></h3>
                <div class="card-body">

                    <h5 class="dateI"></h5>
                    <img class="icon5 img-thumbnail">
                    <h6 class="tempI9"></h6>
                    <h6 class="tempI6"></h6>
                    <h6 class="humidityI"></h6>
                    <h6 class="windspeedI"></h6>
                </div>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
